{% extends "../Defaults/dashboard.html" %}

{% block sidebar_content %}
{% include "./sidebar.html" %}
{% endblock %}

{% block body %}
<div class="container">
    <h3 class="blue-text">Info</h3>
</div>
<div class="divider"></div>
<div class="container">
    <form method="post">
        <div class="row">
            <div class="input-field col s12 m12">
                <textarea name="about" id="hostpital_name" class="materialize-textarea">{{ about }}</textarea>
                <label for="hostpital_name">About Hospital</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input value="{{ phone }}" name="phone" id="phone"
                       type="number" class="validate">
                <label for="phone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <center>
                    <button class="btn waves-effect waves-light light-blue darken-2" type="submit" name="action">Save
                        Changes
                        <i class="material-icons right">send</i>
                    </button>
                </center>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block end %}
{{ super() }}
{% endblock %}
