{% extends "../Defaults/default.html" %}

{% block navbar %}
    {% include "./navbar.html" %}
{% endblock %}



{% block body %}
    <div class="container">
        <form action="/customer/history" enctype="multipart/form-data" method="POST">
            <div class="row">
                <div class="col s12 m10">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="files" multiple accept="image/jpeg,image/gif,image/png,application/pdf;capture=camera">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                </div>
                <div class="col s12 m2">
                    <button class="btn waves-effect waves-light light-blue darken-2" type="submit" name="action" style="margin-top: 1.5em;">Upload
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
