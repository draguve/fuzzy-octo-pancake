{% extends "../Defaults/default.html" %}
{% block body %}
	<div class="container">
		<div class="section">
			<div class="row" style="margin-top: 2em;">
				<div class="col s12 m3"></div>
				<div class="col s12 m6">
					<div class="row">
						<form class="col s12" method="post">
							<center>
								<img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif"/>
								<h5 class="indigo-text">Please insert your deets</h5>
							</center>
							<br><br>
							<div class="row">
								<div class="input-field col s12">
									<input required="" aria-required="true" name="name" id="name" type="text" class="validate">
									<label for="name">Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input required="" aria-required="true" name="email" id="email" type="email" class="validate">
									<label for="email">Email</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input required="" aria-required="true" name="password" id="password" type="password" class="validate">
									<label for="password">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input required="" aria-required="true" name="confPassword" id="passwordConfirm" type="password" class="validate">
									<label for="passwordConfirm"  data-error="Password not match" data-success="Password Match">Confirm Password</label>
								</div>
							</div>
							<center>
								<button class="btn waves-effect waves-light light-blue darken-2" type="submit" name="action">Submit<i class="material-icons right">send</i>
								</button>
							</center>
						</form>
					</div>

				</div>
				<div class="col s12 m3"></div>
			</div>
			<br><br>
		</div>
	</div>
{% endblock %}

{% block end %}
	<script>
		$("#password").on("focusout", function (e) {
			if ($(this).val() != $("#passwordConfirm").val()) {
				$("#passwordConfirm")
					.removeClass("valid")
					.addClass("invalid");
			} else {
				$("#passwordConfirm")
					.removeClass("invalid")
					.addClass("valid");
			}
		});

		$("#passwordConfirm").on("keyup", function (e) {
			if ($("#password").val() != $(this).val()) {
				$(this)
					.removeClass("valid")
					.addClass("invalid");
			} else {
				$(this)
					.removeClass("invalid")
					.addClass("valid");
			}
		});
	</script>
{% endblock %}
